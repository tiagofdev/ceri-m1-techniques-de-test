version: 2.1

executors:
  java-docker:
    docker:
      - image: cimg/openjdk:21.0  # Predefined Docker image for Java builds

jobs:
  test-java:
    executor: java-docker  # Use the predefined executor
    steps:
      - checkout
      - run:
          name: Calculate Cache Key
          command: |
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          name: Run Unit Tests
          command: mvn test
      - run:
          name: Verify Build
          command: mvn verify
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
      - run:
          name: Generate Test Coverage Report
          command: mvn test jacoco:report
      - run:
          name: Upload Coverage to Codecov
          command: bash <(curl -s https://codecov.io/bash) || echo "Codecov upload failed"
      - codecov/upload:
          file: ./target/site/jacoco/jacoco.xml
      - run:
          name: Generate Javadoc
          command: mvn -B javadoc:javadoc
      - run:
          name: Deploy Javadoc to GitHub Pages
          command: |
            git config --global user.name "circleci-bot"
            git config --global user.email "bot@circleci.com"
            git clone --branch gh-pages https://${GH_TOKEN}@github.com/tiagofdev/ceri-m1-techniques-de-test.git gh-pages
            rm -rf gh-pages/*
            cp -r target/reports/apidocs/* gh-pages/
            cd gh-pages
            git add .
            git commit -m "Auto-update Javadoc [skip ci]"
            git push origin gh-pages

  deploy:
    executor: java-docker
    steps:
      - checkout
      - run:
          name: Deploy Application
          command: ./deploy.sh

workflows:
  build-and-test:
    jobs:
      - test-java
      - deploy:
          requires:
            - test-java
          filters:
            branches:
              only: master

orbs:
  codecov: codecov/codecov@4.0.1
