# Stacks detected: deps:java:.
version: 2.1

executors:
  java-docker:
    docker:
      - image: cimg/openjdk:21.0  # Predefine the Docker image to use

jobs:
  test-java:
    executor: java-docker  # Reference the predefined executor
    steps:
      - checkout
      - run:
          name: Calculate cache key
          command: |
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          name: Run Unit Tests
          command: mvn test
      - run:
          name: Verify Build
          command: mvn verify
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
      - run:
          name: Run tests and collect coverage
          command: mvn test jacoco:report
      - run:
          name: Upload Coverage to Codecov
          command: bash <(curl -s https://codecov.io/bash) || echo "Codecov upload failed"

  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Deploy
          command: '#e.g. ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-java
      - deploy:
          requires:
            - test-java
          filters:
            branches:
              only: master

orbs:
  codecov: codecov/codecov@4.0.1


