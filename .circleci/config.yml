version: 2.1

executors:
  java-docker:
    docker:
      - image: cimg/openjdk:21.0  # Predefined Docker image for Java builds

jobs:
  test-java:
    executor: java-docker  # Use the predefined executor
    steps:
      - checkout
      - run:
          name: Calculate Cache Key
          command: |
            find . -name 'pom.xml' -o -name 'gradlew*' -o -name '*.gradle*' | \
                    sort | xargs cat > /tmp/CIRCLECI_CACHE_KEY
      - restore_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
      - run:
          name: Run Unit Tests
          command: mvn test
      - run:
          name: Verify Build
          command: mvn verify
      - store_test_results:
          path: target/surefire-reports
      - save_cache:
          key: cache-{{ checksum "/tmp/CIRCLECI_CACHE_KEY" }}
          paths:
            - ~/.m2/repository
      - run:
          name: Generate Test Coverage Report
          command: mvn test jacoco:report
      - run:
          name: Upload Coverage to Codecov
          command: |
            curl -Os https://uploader.codecov.io/latest/linux/codecov
            chmod +x codecov
            ./codecov -F ./target/site/jacoco/jacoco.xml --max-report-age 0 || echo "Codecov upload failed"
      - run:
          name: Generate Javadoc
          command: mvn -B javadoc:javadoc
      - run:
          name: Deploy Javadoc to GitHub Pages
          command: |
            mkdir -p docs
            cp -r target/reports/apidocs/* docs/
            git config --global user.email "circleci@example.com"
            git config --global user.name "CircleCI"
            git add docs/
            git commit -m "Deploy Javadoc to GitHub Pages"
            git push origin gh-pages || echo "Deployment skipped"

  deploy:
    executor: java-docker
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: Deploy
          command: '#e.g. ./deploy.sh'

workflows:
  build-and-test:
    jobs:
      - test-java
      - deploy:
          requires:
            - test-java
          filters:
            branches:
              only: master

orbs:
  codecov: codecov/codecov@4.0.1